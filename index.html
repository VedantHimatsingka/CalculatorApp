<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Calculator icons -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="app">
      <div class="calculator">
        <div class="display">
          <input placeholder="Type here..." type="text" class="input" disabled>
        </div>
        <div class="keys">
          <button class="key operator" data-key="square">xÂ²</button>
          <button class="key operator" data-key="/">/</button>
          <button class="key action" data-key="clear">C</button>
          <button class="key action" data-key="back">Back</button>
          <button class="key" data-key="7">7</button>
          <button class="key" data-key="8">8</button>
          <button class="key" data-key="9">9</button>
          <button class="key operator" data-key="*">*</button>
          <button class="key" data-key="4">4</button>
          <button class="key" data-key="5">5</button>
          <button class="key" data-key="6">6</button>
          <button class="key operator" data-key="-">-</button>
          <button class="key" data-key="1">1</button>
          <button class="key" data-key="2">2</button>
          <button class="key" data-key="3">3</button>
          <button class="key operator" data-key="+">+</button>
          <button class="key" data-key="00">00</button>
          <button class="key" data-key="0">0</button>
          <button class="key" data-key=".">.</button>
          <button class="key action" data-key="=">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  
</html>
